<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="clock-area">
        <div class="change_mode_area">
            <div class="change_mode change_mode_left">
                <p class="change_mode_tx">Digital</p>
            </div>
            <div class="change_mode change_mode_right">
                <p class="change_mode_tx">Analog</p>
            </div>
        </div>
        <div class="digital_container">
            <img src="./test.png" class="degital-image">

        </div>
        <div class="analog_container">
            <h1 class="digital_tx digital_title">12:30</h1>
            <p class="digital_tx digital_change_tx">3月12日<span class="week_change_tx">（火曜日）</span></p>
        </div>
    </div>
    <div class="stopwatch-area">
        <h1 class="digital_tx stopwatch-title">00:00</h1>
        <div class="stopwatch_btn_area">
            <div class="stopwatch_btn_container start">
                <p class="stopwatch_btn_tx">Start</p>
            </div>
            <div class="stopwatch_btn_container stop">
                <p class="stopwatch_btn_tx">Stop</p>
            </div>
            <div class="stopwatch_btn_container restart">
                <p class="stopwatch_btn_tx">Restart</p>
            </div>
        </div>
    </div>

<footer>
    <div class="footer_area">
        <p class="footer_area_tx"><i class="fas fa-stopwatch fa-fw fa-2x"></i></p>
    </div>
    <div class="footer_area">
        <p class="footer_area_tx"><i class="far fa-clock fa-fw fa-2x"></i></p>
    </div>
    <div class="footer_area">
        <p class="footer_area_tx"><i class="fas fa-history fa-2x fa-fw"></i></p>
    </div>
</footer>
</body>
</html>
